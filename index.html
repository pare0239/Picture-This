<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source srcset="image/landscape_museum-320_x_180.jpg,
                    image/landscape_museum-640_x_360.jpg 1.5x,
                    image/landscape_museum-1024_x_576.jpg 2x"
            media="(min-width: 960px)"/>

       <source srcset="image/square_museum-1024_x_1024.jpg,
                      image/square_museum-640_x_640.jpg 1.5x,
                      image/square_museum-320_x_320.jpg 2x"
            media="(min-width: 2400px)"/>

    <img 
         src="images/landscape_museum-640_x_360.jpg"
         alt="Image of a museum">
     
    </picture>

  </header>
</body>

</html>
