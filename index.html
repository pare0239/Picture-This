<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Picture This!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <div class="title">
        <h1>Picture This!</h1>
        <h4>My Really Cool Blog Post</h4>
      </div>
      <div/>
          <picture>
            <source
              srcset="images/square_museum-640_x_640.jpg"
              media="(min-width:960px")
            />
            <source
              srcset="images/landscape_museum-1024_x_576.jpg"
              media="(min-width:640px)"
            />
            <source
              srcset="images/landscape_museum-640_x_360.jpg"
              media="(min-width:320px)"
            />

            <img
              src="images/landscape_museum-640_x_360.jpg"
              alt="Image of a museum"
            />
          </picture>
          <div/>
    </header>
  </body>
</html>
